programs:

    empty:

    fail:
      cmd: "/fail"
      numprocs: 1
      umask: 077
      workingdir: "/tmp"
      autostart: false
      autorestart: "unexpected"
      exitcodes:
        - 0
        - 2
      startretries: 3
      starttime: 2
      stopsignal: "USR1"
      stoptime: 10
      stdout: "/tmp/taskFAIL.stdout"
      stderr: "/tmp/taskFAIL.stderr"

    cat:
      cmd: "/bin/cat"
      numprocs: 4
      umask: 644
      workingdir: "/tmp"
      autostart: false
      autorestart: "unexpected"
      exitcodes:
        - 0
        - 2
       # - 15
       # - 9
      startretries: 4
      starttime: 4
      stopsignal: "TERM"
      stoptime: 5
      stdout: "/tmp/taskcat.stdout"
      stderr: "/tmp/taskcat.stderr"
      env:
          HOME: "/HOME"

    ls:
      cmd: "ls -R /"
      numprocs: 1
      umask: 077
      workingdir: "/tmp"
      autostart: true
      autorestart: "unexpected"
      exitcodes:
        - 0
        - 2
      startretries: 3
      starttime: 1
      stopsignal: "TERM"
      stoptime: 10
      stdout: "/tmp/taskls.stdout"
      stderr: "/tmp/taskls.stderr"

    wc:
      cmd: "/usr/bin/wc"
      umask: 077
      autostart: false
      exitcodes:
        - 0
        - 15
      startretries: 3
      stopsignal: 15
      starttime: 1
      stoptime: 10
      stdout: "/tmp/taskwc.stdout"