programs:
    cat:

    ls:
      cmd: "ls -R /Applications"
      numprocs: 1
      umask: 077
      workingdir: "/tmp"
      autostart: true
      autorestart: "unexpected"
      exitcodes:
        - 0
        - 2
      startretries: 3
      starttime: 1
      stopsignal: "USR1"
      stoptime: 10
      stdout: "/tmp/taskls.stdout"
      stderr: "/tmp/taskls.stderr"

    wc:
      cmd: "/usr/bin/wc"
      numprocs: 1
      umask: 077
      workingdir: "/tmp"
      autostart: false
      autorestart: "unexpected"
      exitcodes:
        - 0
        - 15
      startretries: 3
      starttime: 1
      stopsignal: "USR1"
      stoptime: 10
      stdout: "/tmp/taskwc.stdout"
      stderr: "/tmp/taskwc.stderr"

    fail:
      cmd: "/fail"
      numprocs: 1
      umask: 077
      workingdir: "/tmp"
      autostart: false
      autorestart: "unexpected"
      exitcodes:
        - 0
        - 2
      startretries: 3
      starttime: 2
      stopsignal: "USR1"
      stoptime: 10
      stdout: "/tmp/taskwc.stdout"
      stderr: "/tmp/taskwc.stderr"